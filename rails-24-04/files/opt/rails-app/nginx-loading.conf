events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;
    
    # Upstream for Rails app (will be unavailable initially)
    upstream rails_app {
        server web:3000 fail_timeout=0;
    }
    
    server {
        listen 80 default_server;
        server_name _;
        
        client_max_body_size 100M;
        
        # Root directory for static files
        root /opt/rails-app;
        index loading.html;
        
        # Health check endpoint for the loading page
        location /health-check {
            # Try to proxy to Rails app
            proxy_pass http://rails_app/;
            proxy_connect_timeout 1s;
            proxy_send_timeout 1s;
            proxy_read_timeout 1s;
            
            # If Rails app is not available, return 503
            error_page 502 503 504 = @loading;
        }
        
        # Main location - serve Rails app if available, otherwise loading page
        location / {
            # First try to serve as static files (loading.html)
            try_files $uri $uri/ @rails;
        }
        
        # Proxy to Rails application
        location @rails {
            proxy_pass http://rails_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # If Rails app is not available, serve loading page
            error_page 502 503 504 = @loading;
        }
        
        # Fallback to loading page
        location @loading {
            try_files /loading.html =503;
        }
    }
}